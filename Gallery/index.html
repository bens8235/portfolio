<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galllery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>
      <img
        id="main-image"
        src="./images/landscape.jpeg"
        alt="fantasy landscape with planets"
      />
    </div>
    <div id="thumbnail-container">
      <img
        class="thumbnail"
        src="./images/small/fantasy2.jpg"
        alt="fantasy mountains with river"
      />
      <img
        class="thumbnail"
        src="./images/small/fantasy3.jpg"
        alt="fantasy statue in snow"
      />
      <img
        class="thumbnail"
        src="./images/small/fantasy4.jpg"
        alt="fantasy waterfall near town"
      />
      <img
        class="thumbnail"
        src="./images/small/fantasy5.jpg"
        alt="fantasy magical door"
      />
      <img
        class="thumbnail"
        src="./images/small/fantasy6.jpg"
        alt="fantasy magical trees"
      />
    </div>
    <div id="buttons">
      <button id="left">&lt;</button>
      <button id="right">&gt;</button>
    </div>
  </body>
</html>
