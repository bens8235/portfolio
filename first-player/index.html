<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amita&family=Architects+Daughter&family=Caveat&family=Libre+Baskerville&family=Sora:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <div id="circles">
      <div class="circle" id="circle1">
        <p>1</p>
      </div>
      <div class="circle" id="circle2">
        <p>2</p>
      </div>
      <div class="circle" id="circle3">
        <p>3</p>
      </div>
      <div class="circle" id="circle4">
        <p>4</p>
      </div>
      <div class="circle" id="circle5">
        <p>5</p>
      </div>
      <div class="circle" id="circle6">
        <p>6</p>
      </div>
    </div>
    <h1 id="winner"></h1>
    <div id="players">
      <button id="instructions">Instructions</button>
      <button id="two" class="player">2 players</button>
      <button id="three" class="player">3 players</button>
      <button id="four" class="player">4 players</button>
      <button id="five" class="player">5 players</button>
      <button id="six" class="player">6 players</button>
      <p class="inst">
        Choose the player count, then either click the screen or press numbers
        sequentially from 1 to the desired player count.
      </p>
    </div>
    <div id="click"></div>
  </body>
</html>
